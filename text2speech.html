<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IELTS Speaking Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="prompt">Loading...</div>
  <div id="examinerBox">
    <div id="examinerImg">
      <img src="./images/examiner.png" alt="Examiner placeholder" style="width: 160px; height: 160px;">
    </div>
  </div>
  <div id="countdownBar"></div>
  <div id="countdownStatus"></div>
  <canvas id="audioLevel"></canvas>
  <div id="progressBar"></div>
  <div>
    <button id="talkBtn" disabled>Start</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="cancelBtn">Cancel</button>
  </div>
  <div id="transcriptContainer"></div>
  <script src="speaking.js"></script>
</body>
</html>
